<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess the Number</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/guess-number.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h3>Number guessing game</h3>
            <p>We have selected a random number between 1 and 100. </br>See if you can guess it in 10 turns or fewer. </br>We'll tell you if your guess was too high or too low.</p>
            
            <label for="input">Enter a guess: </label>
            <input id="input" type="text">
            <button id="guess-submit-button">Submit guess</button>
            <p id="previouse-guesses"></p>
            <p id="status"></p>
            <p id="clue"></p>
        </div>
    </body>
</html>
